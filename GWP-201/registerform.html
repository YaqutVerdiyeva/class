<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
             <h1>Css  Selectors</h1>

    <header>
        <section id="hello">
         <h2>Register Form</h2>
         <br>
         <label for="name" id="firstname">First name:</label><br>
         <input type="text" name="" id="name" required size="50" placeholder="Enter a name..." minlength="3">
         <br><br>
         <label for="lastname" id="lastname">Last name:</label><br>
         <input type="text" name="" id="lastname" required size="50" placeholder="Enter a surname..." minlength="6">
         <br><br>
         <label for="mail" id="Email">Email:</label><br>
         <input type="email" name="" id="mail" size="50" placeholder="Enter an email..." required minlength="6">
         <br><br>
         <label for="password" id="password">Password</label><br>
         <input type="password" name="" id="password" size="50" placeholder="Enter a password..." required minlength="9">
         <br><br>
         
         <input type="checkbox" name="" id="accept" required>
         <label for="accept">Accept all requirments</label>
         <br><br>
         <input type="radio" name="hello" id="Teacher" required>
         <label for="Teacher">Teacher</label>
         <input type="radio" name="hello" id="Student" required>
         <label for="Student">Student</label>
         <input type="radio" name="hello" id="Other" required>
         <label for="Other">Other</label>
         <br><br>
         <button class="btn">Sign up</button>
         <p>Register maybe later:
         <a href="">Skip</a>
         </p>
      </section>
  </header>      
</body>
</html>
