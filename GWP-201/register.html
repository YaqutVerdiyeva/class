<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
         input[type=radio]#Red {

    </style>

<body>
    <form action="req1.html">
        <h1>Register</h1>
        <br>
        <label for="username"> <b> Username:</b></label>
        <input type="text" id="username" required minlength="3">
        <br><br>
        <label for="Email"> <b> Email:</b></label>
        <input type="email" id="Email" required minlength="6">
        <br><br>
        <label for="Password"> <b> Password:</b></label>
        <input type="password" id="Password" minlength="9" required>
        <br><br>
        <select name="" id="" required>
            <option value="" hidden>University</option>
            <option value="BDU" >BDU</option>
            <option value="GDU" >GDU</option>
            <option value="ADNSU" >ADNSU</option>
        </select>
        <select required>
            <option value="">None</option>
            <option value="Baki">Baki</option>
            <option value="Gence">Gence</option>
            <option value="Seki">Seki</option>
        </select>
        <br><br>
        <input type="file" required>
        <br><br>
        <label for="" id="name"> <b> Gender:</b></label>
        <input type="radio" id="Red" name="colors" value="Red" required>  
        <label for="Red">Man </label>
        <input type="radio" id="Red" name="colors" value="Red" required>
        <label for="Red">Woman</label>
        <br><br>
        <button type="submit">Add User</button>
    </form>
    <br>
    <img src="photo.jpg" alt="" width="300" height="300">
